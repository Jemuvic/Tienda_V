<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>     
        <div class="contenido">
        <h2 th:text="#{cliente.titulo}">Listado de clientes</h2>
        <br>
        <a th:href="@{/cliente/nuevo}" th:text="#{cliente.nuevo}" sec:authorize="hasRole('ROLE_ADMIN')">Nuevo Cliente</a>
        <br>
        <br>
        <div th:if="${clientes != null and !clientes.empty}">
        <table border="1">
            <tr>
                <td th:text="#{cliente.nombre}">Nombre</td>
                <td th:text="#{cliente.apellidos}">Apellidos</td>
                <td th:text="#{cliente.correo}">Correo</td>
                <td th:text="#{cliente.telefono}">Telefono</td>
                <td th:text="#{cliente.limite}">LÃ­mite</td>
                <td th:text="#{accion.actualizar}" sec:authorize="hasRole('ROLE_ADMIN')">Modificar</td>
                <td th:text="#{accion.eliminar}" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</td>
                
            </tr>
            <tr th:each="item : ${clientes}">
                <td th:text="${item.nombre}"></td>
                <td th:text="${item.apellidos}"></td>
                <td th:text="${item.correo}"></td>
                <td th:text="${item.telefono}"></td>
                <td th:text="${#numbers.formatDecimal(item.credito.limite,3,2)}"></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/cliente/modificar/} + ${item.idCliente}"
                       th:text="#{accion.actualizar}">Modificar</a></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/cliente/eliminar/} + ${item.idCliente}"
                       th:text="#{accion.eliminar}">Eliminar</a></td>
            </tr>
        </table>
        </div>
        
        <div th:if="${clientes == null or clientes.empty}">
            <p th:text="#{cliente.no_mostrar}">No tenemos clientes para mostrar</p>
        </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        
    </body>
</html>
